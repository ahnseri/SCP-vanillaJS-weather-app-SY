<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/5ebd6470ec.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>SheCodes+ Final Project: Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="card-header">Thu., Aug. 27 | 2:21 PM</div>

          <section class="loadWeather">
            <div class="row justify-content-center">
              <div class="col-auto">
                <div class="currentWeather">
                  <i class="fas fa-cloud-sun-rain"></i>
                  <br />
                  <span class="city">Toronto</span>
                </div>
              </div>
            </div>
            <div class="row justify-content-around">
              <div class="col-6">
                <div class="float-left">
                  <span class="temperature">29</span
                  ><span class="units">째C</span>
                  <br />
                  <span class="weatherDes">Mostly Cloudy</span>
                </div>
              </div>
              <div class="col-auto mr-ml-auto">
                <span class="detailedWeatherDes">
                  <ul>
                    <li>Feels like: 30째C</li>
                    <li>Humidity: 53%</li>
                    <li>Wind: 26 km/hr</li>
                  </ul>
                </span>
              </div>
            </div>
          </section>

          <section class="searchForm">
            <form>
              <div class="form-row">
                <div class="col">
                  <input
                    type="text"
                    placeholder="Change city"
                    autocomplete="off"
                    class="form-control form-control-sm"
                  />
                </div>
                <div class="col-auto">
                  <div class="btn-group">
                    <button type="submit" class="btn btn-secondary btn-sm">
                      <i class="fas fa-search"></i>
                    </button>
                    <button type="button" class="btn btn-secondary btn-sm">
                      <i class="fas fa-map-marker-alt"></i>
                    </button>
                    <button type="button" class="btn btn-secondary btn-sm">
                      <a href="#">째C</a>
                    </button>
                    <button type="button" class="btn btn-secondary btn-sm">
                      <a href="#">째F</a>
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
      <footer>
        <a href="https://quirky-mcnulty-aeb2e4.netlify.app" target="_blank"
          >Open-source code</a
        >
        by Sherry-Anne Yu
      </footer>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
